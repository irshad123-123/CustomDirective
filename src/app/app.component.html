<div class="container my-5">
  <div class="row">
    <div class="col-md-4 offset-md-2">
      <app-content-mobile>
        <h3>Apple iPhone 17 Pro
          (1 TB)</h3>
        <h4>₹ 1,49,999</h4>
        <del>₹ 1,55,999</del>
      </app-content-mobile>
    </div>
    <div class="col-md-4">
      <app-content-mobile>
        <h3>Apple iPhone 17 Pro
          (0.5 TB)</h3>
        <h4>₹ 1,34,999</h4>
        <del>₹ 1,45,999</del>
      </app-content-mobile>
    </div>
  </div>
</div>



<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <app-content-projection>
        <h2>Login</h2>
        <button class="btn btn-primary">Login</button>
      </app-content-projection>
    </div>
    <div class="col-md-6">
      <app-content-projection>
        <h2>Sign Up</h2>
        <button class="btn btn-primary">Sign Up</button>
      </app-content-projection>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor='let post of postsArr'>
      <app-posts-api>
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
        <div class="btn d-flex justify-content-between">
        <button (click) = onEdit(post) class="btn btn-primary">Edit</button>
        <button class="btn btn-danger">Remove</button>
      </div>
      </app-posts-api>
    </div>
  </div>
</div>

<hr>
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <app-para-css></app-para-css>
    </div>
  </div>
</div>
